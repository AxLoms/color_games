<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Document</title>
</head>
<body>
    <div>
        <h3 id="amount">Количесто: 0</h3>
        <h3 id="totle">Сумма: 0</h3>
    </div>
    {% for ShopeIphone in shops %}
    
        <div class="div">
            
            <h2>{{ShopeIphone.title}}</h2>
            <img src="{{ShopeIphone.img.url}}">
            <p>{{ShopeIphone.description}}</p>
            <button id="batton" price="{{ShopeIphone.price}}">Цена:{{ShopeIphone.price}} рублей </button>
        </div>
    {% endfor %}  
    <script type="text/javascript" src='{% static "script.js"%}'></script>  
</body>
</html>
